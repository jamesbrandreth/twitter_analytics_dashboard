<!DOCTYPE html>
<html>
    <head>
        <title>Topic Detection</title>
        <link rel="stylesheet" href="../assets/button.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../photon/dist/css/photon.css">
    </head>
    <body>
        <div class="window">
            <div class="padded-more" style="text-align: center; -webkit-app-region: drag">
                <div style="color: lightgrey; font-size: 20pt; text-align: right; font-weight: bolder; padding-right: 20px; padding-bottom: 0px">TAD//topic</div>
            </div>
            <div class="padded">
                <div class="pane-group">
                    <div class="pane pane-one-half">
                        <div class="padded">
                            <div style="border-top: solid lightgrey 1pt; text-align: left; padding-top: 10px; color: lightgrey">
                                    LATENT DIRICHLET ALLOCATION:
                            </div>
                            <div class="container">
                                <div>
                                    <label>Number of topics:</label>
                                    <input class="form-control" id="n-topics" type="number">
                                </div>
                                <div>
                                    <label>Max words per topic:</label>
                                    <input class="form-control" id="n-words" type="number">
                                </div>
                            </div>
                            <div style="text-align: right">
                                <div class="button button-action" id="go">Go</div>
                            </div>
                        </div>
                    </div>
                    <div class="pane pane-one-half">
                        <div class="padded">
                            <div style="border-top: solid lightgrey 1pt; text-align: left; padding-top: 10px; color: lightgrey">
                                    TOPICS:
                            </div>
                            <div style="height:200px;width:100%;overflow:auto;padding-top:20px;border: 1px solid; border-radius: 4px; border-color: lightgrey">
                                <table class="table-striped" id="topic-table"></table>
                            </div>
                            <div style="border-top: solid lightgrey 1pt; text-align: left; padding-top: 10px; color: lightgrey">
                                    TWEETS:
                            </div>
                            <div style="height:200px;width:100%;overflow:auto;padding-top:20px;border: 1px solid; border-radius: 4px; border-color: lightgrey">
                                <table class="table-striped" id="tweet-table"></table> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="topic.js"></script>
    </body>
</html>
