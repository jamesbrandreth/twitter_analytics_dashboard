<!DOCTYPE html>
<html>
    <head>
        <title><!--TITLE--></title>
        <link rel="stylesheet" href="../assets/button.css">
        <link rel="stylesheet" href="../photon/dist/css/photon.css">
    </head>
    <body>
        <div class="window">
            <div class="padded-more" style="text-align: center; -webkit-app-region: drag">
                <strong>Net tweet sentiment over time</strong>
            </div>
            <div class="padded-more">
                <div class="padded-more">
                    <label>Time division</label>
                    <select class="form-control" id="time-increment">
                        <option>1 minute</option>
                        <!-- <option>15 minutes</option> -->
                        <!-- <option>30 minutes</option> -->
                        <option>1 hour</option>
                        <option>1 day</option>
                        <!-- <option>1 week</option> -->
                    </select>
                </div>
                <div class="padded-more">
                    <div class="button button-action" id="go">Plot</div>
                </div>
                <div class="padded-more" style="height: 300px" id="plot">

                </div>
                <div class="padded-more">
                    <span class="button button-save" id="export-raw">Export CSV</span>
                    <span class="button button-save" id="export-png">Export PNG</span>
                </div>
            </div>
        </div>
        <script src="sentiment-timeseries.js"></script>
    </body>
</html>
